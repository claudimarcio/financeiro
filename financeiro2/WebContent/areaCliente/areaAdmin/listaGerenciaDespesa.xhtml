<ui:composition template="../../WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">
		<h:form id="formListaDespesas">

			<p:tabView>
				<p:tab title="Contas a pagar">
					<p:dataTable paginator="true" rows="10" border="1"
						style="text-align:center" id="tabelaGastos"
						value="#{gerenciaDespesaController.listaDespesaPorData()}"
						var="gerenciaDespesa">
						<f:facet name="header">
        Gerenciar Despesas
 </f:facet>
						<p:column headerText="Despesa Nome">
							<h:outputText value="#{gerenciaDespesa.despesas.nome}" />
						</p:column>

						<p:column headerText="Tipo de Despesa">
							<h:outputText value="#{gerenciaDespesa.despesas.tipo}" />
						</p:column>



						<p:column headerText="Data da Despesa">
							<h:outputText value="#{gerenciaDespesa.data}">
								<f:convertDateTime pattern="dd-MM-yyyy" />
							</h:outputText>
						</p:column>


						<p:column headerText="Despesa Valor">
							<h:outputText value="#{gerenciaDespesa.valor}" style="color: red">
								<f:convertNumber minFractionDigits="2" />
							</h:outputText>
						</p:column>

						<p:column headerText="BAIXA">

						<p:commandButton actionListener="#{gerenciaDespesaController.DeixarComoPagoCadastroDespesa()}"
						  value="Dar Baixa" icon="ui-icon-check"  ajax="true" disabled="#{gerenciaDespesa.status}" update="tabelaGastos"   />
						</p:column>

						<p:columnGroup type="footer">
							<p:row>
								<p:column colspan="3" style="text-align:right"
									footerText="Total:" />
								<p:column
									footerText="#{gerenciaDespesaController.valorTotalDespesa()}"
									style=" color: red">
								</p:column>
								<p:column
									footerText="#{gerenciaDespesaController.valorTotalDespesaDescontaPago()}"></p:column>
							</p:row>
						</p:columnGroup>
						
						

					</p:dataTable>

				</p:tab>

				<p:tab title="Receitas">


					<p:dataTable paginator="true" rows="10" border="1"
						style="text-align:center"
						value="#{gerenciaDespesaController.listaReceitaPorData()}"
						var="gerenciaReceita">
						<f:facet name="header">
        Gerenciar Receitas
 </f:facet>
						<p:column headerText="Receita Nome">
							<h:outputText value="#{gerenciaReceita.receitas.nome}" />
						</p:column>

						<p:column headerText="Tipo de Receita">
							<h:outputText value="#{gerenciaReceita.receitas.tipo}" />
						</p:column>



						<p:column headerText="Data da Receita">

							<h:outputText value="#{gerenciaReceita.data}">
								<f:convertDateTime pattern="dd-MM-yyyy" />

							</h:outputText>


						</p:column>


						<p:column headerText="Receita Valor">
							<h:outputText value="#{gerenciaReceita.valor}"
								style="color: blue">
								<f:convertNumber minFractionDigits="2" />
							</h:outputText>
						</p:column>

						<p:columnGroup type="footer">
							<p:row>
								<p:column colspan="3" style="text-align:right"
									footerText="Total:" />
								<p:column
									footerText="#{gerenciaDespesaController.valorTotalReceitas()}"
									style=" color: blue">
								</p:column>



							</p:row>
						</p:columnGroup>
					</p:dataTable>
				</p:tab>
			</p:tabView>

			<br />
			<br />
			<br />

			<p:panel header="Saldo total Receita" style="width:300px">
				<h:panelGrid columns="2">
					<p:outputLabel value="	" />
					<h:outputText
						value="#{gerenciaDespesaController.valorTotalReceitas()}"
						style="color:blue" />
				</h:panelGrid>
			</p:panel>

			<p:panel header="Saldo total Despesa" style="width:300px">
				<h:panelGrid columns="2">
					<p:outputLabel value="" />
					<h:outputText
						value="#{gerenciaDespesaController.valorTotalDespesa()}"
						style="color:red" />
				</h:panelGrid>
			</p:panel>

			<p:panel header="SALDO ATUAL" style="width:300px">
				<h:panelGrid columns="2">
					<p:outputLabel value="	" />
					<h:outputText value="#{gerenciaDespesaController.saldoAtual()}" />
				</h:panelGrid>
			</p:panel>

		</h:form>
       <form >
       
          
       </form>

		<br />
		<br />
		<br />
		<br />
		<br />
		<br />

	</ui:define>

</ui:composition>
