<ui:composition template="../../WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">

		<h:form id="formCadastraNovoUsuario">

			<p:panel header="Cadastrar Novo Usuario">
				<p:messages />
				<h:panelGrid columns="2">
					<p:outputLabel for="senha" value="Senha: " />
					<p:inputText id="senha" value="#{usuarioController.usuario.senha}"
						required="true" label="senha" />

					<p:outputLabel for="nome" value="Nome: " />
					<p:inputText id="nome" value="#{usuarioController.usuario.nome}" />
					<p:outputLabel for="autoridade" value="Autoridade" />
					<p:selectOneMenu id="autoridade"
						value="#{usuarioController.usuario.autoridade}"
						style="width:150px">

						<f:selectItem itemValue="normal" itemLabel="normal" />
						<f:selectItem itemValue="admin" itemLabel="admin" />
					</p:selectOneMenu>
					<p:commandButton value="Cadastrar" icon="ui-icon-disk "
						action="#{usuarioController.InserirUsuario()}" update="messages"
						ajax="false" style="width:140px; font-size:15px;" />

				</h:panelGrid>


			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
