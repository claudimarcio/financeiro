<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="arquivo.css" />

</h:head>

<h:body styleClass="bodyLogin">
	<p:graphicImage id="imagemTelaLogin" library="imagens" name="logo.png"
		width="53%" height="53%" />
	<h:form id="formLogin">
		<p:panel header="Login">

			<p:message for="nome" closable="true" />
			<p:message for="senha" closable="true" />
			<!-- pegou o id form e adicionou como parametro da facemessage  no usuario controle checa() FacesContext.getCurrentInstance().addMessage(
					"formLogin", -->
			<p:message for="formLogin" closable="true" />
			
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome: " for="nome" />
				<p:inputText id="nome" value="#{usuarioController.usuario.nome}" />
				<p:outputLabel value="Senha: " for="senha" />
				<p:inputText id="senha" value="#{usuarioController.usuario.senha}" />
				<p:commandButton action="#{usuarioController.checa()}" value="login"
					ajax="false" />
			</h:panelGrid>
		</p:panel>
		<br />
		<br />
		<p:commandLink action="#{loginControler.telaCadastro()}"
			style="font-size:30px; color:orange; text-decoration:none;">clique aqui CADASTRAR-SE</p:commandLink>
	</h:form>

	<h:link id="TelaLoginLinkVoltarHome"
		outcome="#{loginControler.telaInicial()}"
		style="font-size:20px; color:black; text-decoration:none;">
		<p:graphicImage library="imagens" name="home.png" width="30px"
			height="40px" />
	</h:link>





</h:body>
</html>
